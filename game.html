<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title></title>
</head>
<body>
<canvas id ="gameCanvas" width="800" height="600"></canvas>


<script type="text/javascript">
var canvas;
var canvasContext;
var ballX = 50;
var ballSpeedX = 15;

window.onload = function (){
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var framesPerSecond = 30;
	setInterval(function() { //inline function has no name
		moveEverything();
		drawEverything();
	}, 1000/framesPerSecond); //This refreshes the drawEverything function every x amount of milliseconds)
}
	
function moveEverything() {
	ballX += ballSpeedX
	if(ballX < 0) {
		ballSpeedX = -ballSpeedX;
	}
	if(ballX > canvas.width) {
		ballSpeedX = -ballSpeedX;
	}
}



function drawEverything() {
	//next line add black canvas
	colorRect(0,0,canvas.width,canvas.height, 'black');
	//left white paddle
	colorRect(0,210,10,100, 'white');
	//red ball
	canvasContext.fillStyle = 'red';
	canvasContext.beginPath();
	canvasContext.arc(ballX, 100, 100, 0, Math.PI*2, true)
	canvasContext.fill();
}	

function colorRect(leftX,topY,width,height, drawColor) {
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX,topY,width,height);
}

</script>
</body>
</html>
